# PyArmor Configuration for MCA Brain System
# Security: Obfuscate bytecode to prevent decompilation

[pyarmor]
# Obfuscation mode
# 0 = normal, 1 = compact, 2 = with entry checksum
# 3 = all modes (maximum security)
obfuscate = 2

# Wrap mode - wrap each function
wrap_mode = 1

# Restrict import - only allow importing obfuscated modules
restrict_module = 0

# Use advanced license
# advanced_license = 0

[pyarmor.restrict]
# Don't allow to modify these files
# empty_project = 0

[pyarmor.builder]
# Build output directory
# output_path = build/pyarmor

# Number of parallel jobs
# jobs = 4

# Check runtime checksum
# check_runtimes = 1

[pyarmor.runtime]
# Package runtime files as .pyc
# pyc = 0
